<div class="slider">
<ngb-carousel *ngIf="image2">
  <ng-template ngbSlide>
    <img [src]="image2[0]" alt="Random first slide">
    <div class="carousel-caption">
      <h3></h3>
      <p></p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="image2[1]" alt="Random second slide">
    <div class="carousel-caption">
      <h3></h3>
      <p></p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="image2[2]" alt="Random third slide">
    <div class="carousel-caption">
      <h3></h3>
      <p></p>
    </div>
  </ng-template>
</ngb-carousel>
</div>
